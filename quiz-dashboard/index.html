<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-white text-black">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed top-0 w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#">
                <div class="text-2xl font-bold text-purple-600">Quiz App</div>
            </a>
            <a href="../index.html">
                <button id="logoutButton" 
                    class="px-4 py-2 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-500 transition-all">
                    Logout
                </button>
            </a>
        </div>
    </nav>
    <!-- Quiz Section -->
    <div class="container mx-auto px-4 py-24 mt-16">
        <div class="flex justify-between items-center mb-6">            
        <div class="text-lg font-semibold">Time Left: <span id="timer" class="text-black">00:00</span></div>
        </div>
        <div id="quizContainer" class="bg-indigo-400 p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <div id="question" class="text-xl font-medium text-black mb-4"></div>
            <div id="answers" class="mt-4 grid grid-cols-1 gap-4"></div>
            <button id="nextButton" 
                class="mt-6 px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition-all hidden block mx-auto">
                Next Question
            </button>
        </div>
    </div>
    <!-- Results Section -->
    <div class="container mx-auto px-4 py-12">
        <div id="results" class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8 mt-16 hidden">
        <h2 class="text-4xl font-bold text-center text-purple-600 mb-6">Your Results</h2>
        <p id="score" class="text-center text-lg font-medium text-gray-800">
            You scored <span id="correctAnswers"></span> out of <span id="totalQuestions"></span>.
        </p>
        <button id="restartButton" 
            class="mt-8 block mx-auto px-8 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition-all">
            Restart Quiz
        </button>
    </div>
</div>

    <script src="quiz.js"></script>
</body>
</html>
