<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed top-0 w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-purple-600">Quiz App</div>
            <button class="px-4 py-2 border border-purple-600 text-purple-600 rounded-lg hover:bg-purple-600 hover:text-white transition-all">
                Login
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-20 bg-gray-50 min-h-screen flex items-center">
        <div class="container mx-auto px-4 flex flex-wrap items-center">
            <!-- Text Content -->
            <div class="w-full md:w-1/2 mb-8 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight mb-4">
                    Online Quiz & <span class="text-purple-600">Check Your IQ!</span>
                </h1>
                <p class="text-lg text-gray-600 mb-6">
                    Win up to <strong>1000৳</strong> monthly from Quiz Baj. Challenge yourself and become the top scorer today!
                </p>
                <form class="flex flex-col md:flex-row items-center">
                    <input type="text" placeholder="+880" class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg mb-4 md:mb-0 md:mr-4 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    <button type="submit" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-all">
                        Get Started
                    </button>
                </form>
                <p class="text-sm text-gray-600 mt-4">NUMBER OF ACTIVE USERS RIGHT NOW <span class="text-purple-600 font-bold">20,000+</span></p>
            </div>
            <!-- Illustration -->
            <div class="w-full md:w-1/2">
                <img src="quiz-illustration.png" alt="Quiz Illustration" class="w-full">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            © 2024 Quiz App. All rights reserved by Saad Ismail.
        </div>
    </footer>
</body>
</html>
